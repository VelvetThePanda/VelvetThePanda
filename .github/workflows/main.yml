# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: VelvetThePanda
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_ignored: Batchfile Python
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_projects: yes
          plugin_projects_repositories: velvetthepanda/silk/projects/1 # Display #1 project of lowlighter/metrics repository
          plugin_projects_limit: 4                                    # Limit to 4 entries
          plugin_projects_descriptions: yes                           # Display projects descriptions
          plugin_followup: yes
          plugin_followup_sections: repositories, user #
          plugin_notable: yes
          plugin_notable_filter: stars:>10 # Only display repositories with 500 stars or more (syntax based on GitHub search query)
          plugin_notable_repositories: yes 
